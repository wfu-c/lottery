<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>个人中心</title>
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="baidu-site-verification" content="QIQ6KC1oZ6" />
	<link rel="stylesheet" type="text/css" href="./css/base.css">
</head>
<body>
	<div class="container recharge">
		<h3>请选择充值金额</h3>
		<ul class="recharge-box">
			<li><p>20</p></li>
			<li><p>50</p></li>
			<li><p>100</p></li>
			<li><p>300</p></li>
			<li><p>500</p></li>
			<li><p>1000</p></li>
		</ul>
		<p class="btn-box center"><span class="btn red">确认充值</span></p>
	</div>
	<script>
		var li = document.querySelectorAll(".recharge-box > li");
		[].forEach.call(li,function(ev){
			ev.addEventListener('click',function(e){
				[].forEach.call(document.querySelectorAll(".recharge-box > li"),function(e){
					e.classList.remove("selected");
				})
				this.classList.add("selected");
			})
		})
	</script>
</body>
</html>
